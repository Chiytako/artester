name: artester
description: "Professional image editing app with extensible architecture."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Immutable State
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Image Picker
  image_picker: ^1.1.2
  
  # Gallery Saving
  gal: ^2.3.0
  
  # Persistence
  shared_preferences: ^2.3.5
  
  # Image Cropping
  image_cropper: ^8.0.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
  
  # Asset directories
  assets:
    - assets/luts/
  
  # Shader Assets
  shaders:
    - shaders/advanced_adjustment.frag
